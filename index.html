<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/game.css">
	<title>Document</title>
</head>

<body class="container">
	<header class="row">
		<div class="col-12 r1">
			<h1 class="head-text fa">Slap Game</h1>
		</div>
	</header>
	<div class="row">
		<div class="col-12 health-line cen r2">
			<h2 class="health-stuff fb text-center">
				<div><span> Name: <span id="name">Ryu</span></span></div>
				<div><span> Hits: <span id="hits"> --</span></span></div>
				<div><span> Health: <span id="health"> --</span></span></div>
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 100%; height: 35px;" aria-valuenow="100" aria-valuemin="0"
					 aria-valuemax="100"></div>
				</div>
			</h2>
		</div>
	</div>

	<section class="row">
		<div class="col-12 cen">
			<img src="assets/img1.png" id="target" alt="boxer dude">
		</div>
	</section>
	<div class="row">
		<div class="col-12 cen">
			<h3 class="action">Action</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-12 cen" id="attackButtons">
		</div>
	</div>
	<div class="row">
		<div class="col-12 cen">
			<h3 class="modifiers">Special modifiers</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-12 cen" id="modifierButtons">
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
	<script src="app/game.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/game.css">

<body class="container">
	<header class="row">
		<div class="col-12">
			<h1 class="header-text">Slap Game</h1>
			<h2 class="healthLline">
				<div><span> Name: <span id="name"> Dude</span></span></div>
				<div><span> Hits: <span id="hits"> --</span></span></div>
				<div><span> Health: <span id="health"> --</span></span></div>
			</h2>
		</div>
	</header>
	<section class="row">
		<div class="col-12">
			<img src="assets/img1.png" id="target" alt="boxer dude">
		</div>
	</section>
	<footer class="row">
		<div class="col-12">
			<button type="button" class="btn btn-lg btn-danger" onclick="slap()">Slap</button>
			<button type="button" class="btn btn-lg btn-danger" onclick="punch()">Punch</button>
			<button type="button" class="btn btn-lg btn-danger" onclick="kick()">Kick</button>
		</div>
	</footer>
















	<script src="app/game.js"></script>
